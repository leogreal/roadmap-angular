<div class="container">
<div class="left-container">
  <div class="top-div">
    <app-user-filters (filterClicked)="onFilterClicked($event)"></app-user-filters>
  </div>
  <div class="main-div">
    <app-user-list [usersList]="usersListFiltered" (userSelected)="onUserSelected($event)"></app-user-list>
  </div>
</div>
<div class="right-container">
  @if(showUserDetails) {
    <app-user-details [user]="selectedUser"></app-user-details>
  }
</div>
</div>
