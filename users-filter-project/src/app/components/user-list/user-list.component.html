<div class="user-list">
  <table mat-table [dataSource]="usersList">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element" class="user-list__item" (click)="onUserSelected(element)"> {{element.name}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="registrationDate">
      <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
      <td mat-cell *matCellDef="let element" class="user-list__item" (click)="onUserSelected(element)"> {{element.registrationDate | date:'dd/MM/yyyy'}} </td>
    </ng-container>


    <!-- Status Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element" class="user-list__item" (click)="onUserSelected(element)"> {{element.active | status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
